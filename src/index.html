<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Catalogue</title>
</head>
<body>
    <div class="container">
        <div class="app">
            <section class="app__section">
                <h3 class="app__section-title">
                    Форма создания/редактирования сотрудника
                </h3>            
                <form action="post" class="form app__form">
                    <legend class="form__title"></legend>
                    <div class="form__field-wrap">
                        <label for="full-name" class="form__label">Фамилия Имя</label>
                        <input type="text" id="full-name" name="fullname" class="form__input">
                    </div>
                    <div class="form__field-wrap">
                        <label for="occupation" class="form__label">Должность</label>
                        <input type="text" id="occupation" name ="ocupation" class="form__input">
                    </div>
                    <div class="form__field-wrap">
                        <label for="email" class="form__label">Email</label>
                        <input type="email" id ="email" name="email" class="form__input">
                    </div>
                    <div class="form__field-wrap">
                        <label for="phone" class="form__label">Телефон</label>
                        <input type="tel" id="phone" name="phone" class="form__input">
                    </div>               
                    <input type="submit" class="form__submit-btn" value="Отправить">
                    <span class="form__input-error"></span>
                </form>
            </section>
            
            <section class="app__section">
                <h3 class="app__section-title">Список сотрудников</h3>
                <ul class="list app__list">               
                    <li class="list-item list__item">
                        <p class="list-item__name">Фамилия Имя</p>
                        <p class="list-item__occupation">Должность</p>
                        <p class="list-item__contacts">
                            <span class="list-item__email">Email</span>
                            <span class="list-item__phone">Телефон</span>
                        </p>
                        <div class="list-item__options">
                            <div class="list-item__btn-edit"></div>
                            <div class="list-item__btn-delete"></div>
                        </div>                   
                    </li>
                </ul>               
            </section>
        </div>       
    </div>
</body>
</html>
